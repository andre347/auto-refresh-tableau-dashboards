<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto-Refresh Tableau Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://clientreporting.theinformationlab.co.uk/javascripts/api/tableau-2.min.js"></script>
  </head>
  <body>
    <h1>Auto Refresh Tableau Dashboard</h1>
    <label for="refreshTime">Set interval time</label>
    <input
      type="number"
      value="60000"
      min="10000"
      max="100000"
      name="refreshTime"
      id="refreshTime"
    />
    <input type="button" value="Set time" id="refreshTimeButton" />
    <!-- start and stop -->
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <p>Status: <span id="status">Not refreshing</span></p>
    <p>Count of refreshes: <span id="count">0</span></p>

    <!-- place to store the dashboard -->
    <div id="vizContainer"></div>

    <script src="./app.js"></script>
  </body>
</html>
